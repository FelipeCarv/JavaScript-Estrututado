<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Javascript</title>
</head>
<body>
    
    <h1>Comando Alert com Javascript</h1>

    <!--
        - O alert é uma caixa de mensagem, uma forma dinâmica e simples que serve para se comunicar com o usuário;
        - O alert contem uma mensagem e um botão "OK" (por exemplo);
        - O alert apresenta ao usuário uma janela, que só possibilita a interação do usuário com o site se ele realizar
          a ação que é proposta pela janela.
        - O alert é uma ferramenta do método "window", logo para declarar precisamos usar o "window.alert(<string>)";
        - Embora o alert seja do método window, não é obrigatório o uso do préfixo window, basta apenas "alert();".
        - Podemos operar o Comando Alert usando variáveis e constantes, além de podermos realizar operações matematicas.
    -->

    <script>
        document.write("Veja o comando alert na prática >> press F5 <<");

        var texto = "Olá, eu sou a janela do Alert, Bem vindo ao curso de Javascript."

        //window.alert("Olá, eu sou a janela do Alert, Bem vindo ao curso de Javascript.");

        alert(texto);
    </script>
</body>
</html>
