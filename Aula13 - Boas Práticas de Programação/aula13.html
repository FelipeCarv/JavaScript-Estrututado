<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas Práticas de programação</title>
</head>
<body>
    <h1>Estudando sobre boas práticas de programação!</h1>

    <!--
        - Adote e siga um estilo de código.
        - Escolha nomes intuitivos para funções, variáveis e constantes.
        - Defina um padrão para o nome das funções, variáveis e constantes. (camelCase)
        - Sempre comente seu código, explicar detalhes, funcionamento e etc.
        - Declare cada variável em uma linha.
        - Quebre comandos longos em mais simples.
        - Escreva um comando por linha.
        - Declare primeiramente o que o codigo faz e em seguida, as funções auxiliares.
        - Evite escrever códigos complicados.
        - Declare todas as variaveis no inicio do script ou função e inicialize imediatamente.
        - Evite usar variáveis globais.
        - Evite ter mais de um retorno.
        - Evite usar negações nos blocos if-else.
        ------------ MELHORANDO PRODUTIVIDADE ------------
        > Separe seu código em pacotes. (modularização)
        > Utilize os blocos try-catch-finally.
        > Salve constantemente o seu código e faça backup.
        ------------ PRODUZINDO PROGRAMAS CORRETAMENTE ------------
        > Teste sempre seu código.
        > Evite alterar variáveis dentro do laço for.
        > Coloque sempre o default no comando switch.
        > Sempre faça comparações de igualdade/desigualdade usando os operadores "===" e "!==".
        > Trate sempre os parâmetros undefined.
        ------------ MELHORANDO A EFICIÊNCIA ------------
        > Evite chamar funções em testes de laços.
        > Percorra laços apenas o total de vezes necessários.
        > Sempre trate numeros, textos e booleanos como valores primitivos.
    -->
</body>
</html>
