<body>
    <h1>Aprendendo sobre Estilos de Código em Javascript</h1>

    <!--
        - O objetivo de se estudar tipos de código é facilitar a leitura e compreensão do código.
        - Todo programador tem um tipo (preferência) de digitar um código.
        - Embora todo programador escreve um código do seu jeito, o mesmo deve ser compreensivel a todos.
        - Algumas REGRAS:
        > Inserir uma linha em branco dividindo blocos lógicos (funções, laços condicionais e de repetição).
        > Todo código deve seguir a mesma indentação, de preferência, 1 tab para todo o código.
        > Sempre use ponto e virgula nos seus códigos.
        > Não escreva linhas longas.
        > Dar sempre um espaço entre os parâmetros. 
        > Espaço em branco depois de if, else, for, while e switch.
        > Nunca quebrar linha em else, else-if, while e do-while.
        > Espaços em branco antes e depois dos operadores.
    -->
</body>
</html>
