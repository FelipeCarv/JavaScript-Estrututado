<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 09 - Javascript</title>
</head>
<body>
        <h1>Vamos aprender um pouco sobre estruturas de Repetição em Javascript</h1>
        <h2>if-else</h2>


        <script>
            var a = prompt("Digite um número");
            var b = prompt("Digite outro número");

            if(a > b){
                document.write("O número " + a + " é maior que "+ b);
            }else{
                document.write("O número " + a + " é menor que " + b);
            }
        </script>
</body>
</html>
